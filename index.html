<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chat moderne</title>
  <style>
    :root {
      --bg: #1e1e2f;
      --panel: #2c2c3e;
      --text: #fff;
      --accent: #6c63ff;
      --system: #999;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .hidden { display: none; }
    .container {
      width: 400px;
      background: var(--panel);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 { text-align: center; margin-bottom: 20px; color: var(--accent); }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    input {
      background: #3b3b4f;
      color: var(--text);
    }

    button {
      background: var(--accent);
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #817aff;
    }

    a { color: var(--accent); cursor: pointer; }

    #chatMessages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #242437;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px;
      background: #373755;
      border-radius: 8px;
      word-wrap: break-word;
      animation: fadeIn 0.2s ease;
    }

    .message strong { color: var(--accent); }

    .system {
      text-align: center;
      color: var(--system);
      font-style: italic;
      margin: 5px 0;
      font-size: 13px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #logoutBtn {
      background: #e74c3c;
    }

    #logoutBtn:hover {
      background: #ff6b5b;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ðŸ”¹ Inscription -->
    <div id="signup">
      <h2>Inscription</h2>
      <input id="nom" placeholder="Nom" />
      <input id="age" type="number" placeholder="Ã‚ge" />
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Mot de passe" />
      <button onclick="signup()">S'inscrire</button>
      <p>DÃ©jÃ  un compte ? <a onclick="switchToLogin()">Se connecter</a></p>
    </div>

    <!-- ðŸ”¹ Connexion -->
    <div id="login" class="hidden">
      <h2>Connexion</h2>
      <input id="loginEmail" type="email" placeholder="Email" />
      <input id="loginPassword" type="password" placeholder="Mot de passe" />
      <button onclick="login()">Se connecter</button>
      <p>Pas encore de compte ? <a onclick="switchToSignup()">S'inscrire</a></p>
    </div>

    <!-- ðŸ”¹ Accueil -->
    <div id="welcome" class="hidden">
      <h2 id="welcomeMessage"></h2>
      <button onclick="goToChat()">Entrer dans le chat</button>
      <button id="logoutBtn" onclick="logout()">Se dÃ©connecter</button>
    </div>

    <!-- ðŸ”¹ Chat -->
    <div id="chat" class="hidden">
      <h2>ðŸ’¬ Chat</h2>
      <div id="chatMessages"></div>
      <input id="chatInput" placeholder="Ã‰crivez un message..." onkeypress="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">Envoyer</button>
      <button id="logoutBtn" onclick="backToWelcome()">Retour</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function switchToLogin() {
      document.getElementById("signup").classList.add("hidden");
      document.getElementById("login").classList.remove("hidden");
    }

    function switchToSignup() {
      document.getElementById("login").classList.add("hidden");
      document.getElementById("signup").classList.remove("hidden");
    }

    async function signup() {
      const nom = document.getElementById("nom").value;
      const age = document.getElementById("age").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nom, age, email, password })
        });
        const data = await res.json();
        alert(data.message);
        if (res.ok) switchToLogin();
      } catch {
        alert("Erreur de connexion au serveur");
      }
    }

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
          sessionStorage.setItem("user", JSON.stringify(data.user));
          showWelcome(data.user.nom);
        } else {
          alert(data.message);
        }
      } catch {
        alert("Erreur de connexion au serveur");
      }
    }

    function showWelcome(nom) {
      document.getElementById("signup").classList.add("hidden");
      document.getElementById("login").classList.add("hidden");
      document.getElementById("welcome").classList.remove("hidden");
      document.getElementById("welcomeMessage").textContent = `Bonjour ${nom} ðŸ‘‹`;
    }

    function goToChat() {
      const user = JSON.parse(sessionStorage.getItem("user"));
      document.getElementById("welcome").classList.add("hidden");
      document.getElementById("chat").classList.remove("hidden");
      socket.emit("register", user.nom);
    }

    function backToWelcome() {
      document.getElementById("chat").classList.add("hidden");
      document.getElementById("welcome").classList.remove("hidden");
    }

    function logout() {
      sessionStorage.removeItem("user");
      document.getElementById("welcome").classList.add("hidden");
      document.getElementById("chat").classList.add("hidden");
      document.getElementById("login").classList.remove("hidden");
    }

    function sendMessage() {
      const input = document.getElementById("chatInput");
      const msg = input.value.trim();
      if (msg) {
        socket.emit("chat message", msg);
        input.value = "";
      }
    }

    socket.on("chat message", (data) => {
      const box = document.getElementById("chatMessages");
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<strong>${data.user}</strong> <small>${data.time}</small><br>${data.text}`;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    });

    socket.on("system", (text) => {
      const box = document.getElementById("chatMessages");
      const div = document.createElement("div");
      div.className = "system";
      div.textContent = text;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    });

    // Charger l'historique Ã  la connexion
    socket.on("load messages", (messages) => {
      const box = document.getElementById("chatMessages");
      box.innerHTML = "";
      messages.forEach(m => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<strong>${m.user}</strong> <small>${m.time}</small><br>${m.text}`;
        box.appendChild(div);
      });
      box.scrollTop = box.scrollHeight;
    });

    const savedUser = JSON.parse(sessionStorage.getItem("user"));
    if (savedUser) showWelcome(savedUser.nom);
  </script>
</body>
</html>
